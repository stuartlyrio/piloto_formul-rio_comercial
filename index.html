<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Alternativa</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    
    <div class="header-logo">
        <img src="logo_alt.png" alt="Logo da Empresa" id="logoEmpresa">
    </div>

    <form id="registrationForm">
        <h1><i class="fas fa-wifi"></i> Novo Cadastro</h1>
        <p class="subtitle">Preencha os dados para ativação da sua internet.</p>

        <fieldset>
            <legend><i class="far fa-user"></i> Dados Pessoais</legend>
            <div class="row">
                <div class="input-group full">
                    <label for="nome">NOME COMPLETO</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required>
                    <span id="cpf-error" class="error-msg"></span>
                </div>
                <div class="input-group">
                    <label for="nascimento">DATA DE NASCIMENTO</label>
                    <input type="date" id="nascimento" name="nascimento" required>
                    <span id="date-error" class="error-msg"></span>
                </div>
            </div>
            <div class="row">
                <div class="input-group full">
                    <label for="email">E-MAIL</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <label for="tel1">TELEFONE 1 (WhatsApp)</label>
                    <input type="tel" id="tel1" name="tel1" maxlength="15" placeholder="(00) 00000-0000" required>
                </div>
                <div class="input-group">
                    <label for="tel2">TELEFONE 2</label>
                    <input type="tel" id="tel2" name="tel2" maxlength="15" placeholder="(00) 00000-0000">
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend><i class="fas fa-map-marker-alt"></i> Endereço de Instalação</legend>
            <div class="row">
                <div class="input-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" maxlength="9" placeholder="00000-000" required>
                </div>
                <div class="input-group half">
                    <label for="endereco">ENDEREÇO</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <div class="input-group small">
                    <label for="numero">NÚMERO</label>
                    <input type="text" id="numero" name="numero" required>
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <label for="bairro">BAIRRO</label>
                    <input type="text" id="bairro" name="bairro" required>
                </div>
                <div class="input-group">
                    <label for="cidade">CIDADE</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>
            </div>
            <div class="row">
                <div class="input-group full">
                    <label for="referencia">PONTO DE REFERÊNCIA</label>
                    <input type="text" id="referencia" name="referencia" placeholder="Ex: Próximo ao mercado...">
                </div>
            </div>
            <div class="row">
                <div class="input-group full">
                    <label for="complemento">COMPLEMENTO</label>
                    <input type="text" id="complemento" name="complemento" placeholder="Casa A, Bloco 2, Apto 101...">
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend><i class="fas fa-file-contract"></i> Plano e Pagamento</legend>
            <div class="row">
                <div class="input-group full">
                    <label for="plano">PLANO ESCOLHIDO</label>
                    <input type="text" id="plano" name="plano" required>
                </div>
            </div>
            
            <label class="section-label">FORMA DE PAGAMENTO (Taxa de Instalação):</label>
            <div class="radio-group">
                <label class="radio-box"><input type="radio" name="pagamento" value="PIX" required> PIX</label>
                <label class="radio-box"><input type="radio" name="pagamento" value="A vista"> À vista</label>
                <label class="radio-box"><input type="radio" name="pagamento" value="Cartão crédito"> Crédito</label>
                <label class="radio-box"><input type="radio" name="pagamento" value="Cartão de débito"> Débito</label>
            </div>

            <label class="section-label">VENCIMENTO DA FATURA:</label>
            <div class="radio-group">
                <label class="radio-box"><input type="radio" name="vencimento" value="05" required> Dia 05</label>
                <label class="radio-box"><input type="radio" name="vencimento" value="10"> Dia 10</label>
            </div>

            <div class="input-group full">
                <label for="conheceu">COMO CONHECEU A EMPRESA?</label>
                <input type="text" id="conheceu" name="conheceu" required>
            </div>
        </fieldset>

        <div class="lgpd-box">
            <p><strong><i class="fas fa-lock"></i> Segurança de Dados:</strong> Seus dados serão utilizados exclusivamente para a emissão do contrato e faturas, conforme a LGPD.</p>
            <label class="checkbox-label">
                <input type="checkbox" id="aceite" name="aceite" required> 
                Li e concordo com o envio dos dados.
            </label>
        </div>

        <button type="submit">
            <i class="fab fa-whatsapp"></i> ENVIAR SOLICITAÇÃO
        </button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
